<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Mezclas</title>
    <base href="/">
    <link rel="stylesheet" href="/css/estiloLogin.css">
    <link rel="icon" type="image/svg+xml" href="./img/LogoTransp.svg">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>

    <div class="login-box">
      <h1>Hola Bienvenidos</h1>
      <form id="form-login">
        <!-- Correo electrónico INPUT -->
        <label for="email">Correo electrónico</label>
        <input type="text" id="email" name="email" placeholder="Ingresa el correo">
        <!-- Contraseña INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa la contraseña">
        <input type="submit" value="Iniciar sesión">
      </form> 
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
